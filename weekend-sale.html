    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;

            align-items: center;

            font-size: 24px;

        .sale-badge {
            background: #ff4757;

            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }

    <div class="container">

        <h2>Connecting you to our Weekend Sale team...</h2>

    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Track weekend sale specific event
        gtag('event', 'weekend_sale_click', {
            'campaign_source': getUrlParameter('utm_source') || 'direct',
            'campaign_medium': getUrlParameter('utm_medium') || 'unknown',
            'campaign_content': getUrlParameter('utm_content') || 'default',
            'influencer_id': getUrlParameter('utm_content'),
            'sale_type': 'weekend_sale',
            'page_location': window.location.href
        });

        gtag('event', 'whatsapp_click', {
            'campaign_name': 'weekend_sale',
            'campaign_source': getUrlParameter('utm_source'),
            'campaign_medium': getUrlParameter('utm_medium'),
            'campaign_content': getUrlParameter('utm_content')
        });

        setTimeout(function() {
            const phoneNumber = '919428076817';
            const influencer = getUrlParameter('utm_content') || 'direct';
            const message = `WEEKEND${getUrlParameter('utm_id') || 'SALE'}-Hi! I'm interested in the Weekend Sale deals!`;
            
            const whatsappUrl = `https://api.whatsapp.com/send/?phone=${phoneNumber}&text=${encodeURIComponent(message)}&type=phone_number&app_absent=0`;
            window.location.href = whatsappUrl;
        }, 2000);
    </script>
