    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;

            align-items: center;

        }
        .influencer-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);

        }
        .spinner {
            border: 4px solid #f3f3f3;

<body>
    <div class="container">
        <div class="logo">ANOMALIES</div>
        <div class="influencer-badge">‚≠ê INFLUENCER REFERRAL</div>
        <div style="font-size: 48px; margin-bottom: 20px;">üí¨</div>
        <div class="spinner"></div>
        <h2>Thanks for the referral!</h2>
        <p>Connecting you to our team...</p>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        gtag('event', 'influencer_referral_click', {
            'campaign_source': getUrlParameter('utm_source') || 'direct',
            'campaign_medium': getUrlParameter('utm_medium') || 'unknown',
            'campaign_content': getUrlParameter('utm_content') || 'default',
            'influencer_name': getUrlParameter('utm_content'),
            'referral_type': 'influencer',
            'page_location': window.location.href
        });

        gtag('event', 'whatsapp_click', {
            'campaign_name': 'influencer_referral',
            'campaign_source': getUrlParameter('utm_source'),
            'campaign_medium': getUrlParameter('utm_medium'),
            'campaign_content': getUrlParameter('utm_content')
        });

        setTimeout(function() {
            const phoneNumber = '919428076817';
            const influencer = getUrlParameter('utm_content') || 'unknown';
            const platform = getUrlParameter('utm_source') || 'social';
            const message = `REF${getUrlParameter('utm_id') || 'INF'}-Hi! I was referred by ${influencer} from ${platform}. I have a question about Anomalies.`;
            
            const whatsappUrl = `https://api.whatsapp.com/send/?phone=${phoneNumber}&text=${encodeURIComponent(message)}&type=phone_number&app_absent=0`;
            window.location.href = whatsappUrl;
        }, 2000);
    </script>
